<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Lato:wght@100;700&family=Smooch+Sans:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aa56f65b30.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Task List</h1>
      <div class="alert dismissible">
        Please, enter some text
        <i class="fa-solid fa-square-xmark"></i>
      </div>
      <form name="new task">
        <label for="task">
          <input type="text" name="task" id="task" placeholder="Add new task" />
          <div class="arrow">
            <i class="fa-solid fa-arrow-right-long fa-2xl"></i>
          </div>
        </label>
      </form>
      <div class="container">
        <table>
          <thead>
            <tr>
              <th>Dont Forget To Do This!</th>
              <th>Exit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr id="0">
              <td>
                <i class="fa-solid fa-circle-check fa-2xl"></i>
                <span class="task" contenteditable="true">Learn HTML!</span>
              </td>
              <td>
                <span class="fa-stack fa-2x">
                  <i class="fa-solid fa-square fa-stack-2x"></i>
                  <i class="fa-solid fa-pencil fa-stack-1x fa-inverse"></i>
                </span>
              </td>
              <td>
                <span class="fa-stack fa-2x">
                  <i class="fa-solid fa-square fa-stack-2x"></i>
                  <i class="fa-solid fa-trash fa-stack-1x fa-inverse"></i>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
